<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="form-page">
    <header>
        <h1>Inscription au Stage</h1>
    </header>
    <main>
        <form method="post" action="traitement.php" class="form-container">
            <fieldset>
                <legend>Identité</legend>
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
                <label for="date_naissance">Date de naissance :</label>
                <input type="date" id="date_naissance" name="date_naissance" required>
            </fieldset>
            <fieldset>
                <legend>Informations supplémentaires</legend>
                <label for="activite">Activité :</label>
                <select id="activite" name="activite" required>
                    <option value="collégien">Collégien</option>
                    <option value="lycéen">Lycéen</option>
                    <option value="étudiant">Étudiant</option>
                    <option value="salarié">Salarié</option>
                    <option value="fonctionnaire">Fonctionnaire</option>
                    <option value="patron">Patron</option>
                </select>
                <label>Qualifications :</label>
                <input type="checkbox" name="qualification" value="bafa"> BAFA
                <input type="checkbox" name="qualification" value="bafd"> BAFD
                <input type="checkbox" name="qualification" value="aucune"> Aucune
            </fieldset>
            <fieldset>
                <legend>Préférences</legend>
                <label>Semaine choisie :</label>
                <input type="radio" name="semaine" value="1"> 1ère
                <input type="radio" name="semaine" value="2"> 2ème
                <input type="radio" name="semaine" value="3"> 3ème
                <label for="motivations">Vos motivations :</label>
                <textarea id="motivations" name="motivations" rows="4" required></textarea>
            </fieldset>
            <button type="submit">Envoyer</button>
            <button type="reset">Effacer</button>
            <form action="traitement.php" method="POST"></form>
        </form>
    </main>
    <footer>
        <p>© 2025 Mon Site Web. Tous droits réservés.</p>
    </footer>
</body>
</html>
